<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Just stream it</title>
</head>

    <body>
        <div id="bloc_page">
            <header>
                <div id="titre_principal">
                    <h1>Just Stream It</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Catégories</a></li>
                    </ul>
                </nav>
            </header>

            <section>
                <div class="bestMovie">
                    <h2>Meilleur film</h2>
                    <div class="bestMovieContent">
                        <div id="movie"></div>
                        <div id="infos"></div>
                        <button class="play">PLAY></button>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2>films les mieux notés</h2>
                    <div class="slider">
                        <div id="topRatedFilms"></div>
                        <div id="buttons_topRatedFilms">
                            <button class="prev">&lt;</button>
                            <button class="next">></button>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2>Catégorie Action</h2>
                    <div class="slider">
                        <div id="ActionCategory"></div>
                        <div id="buttons_ActionCategory">
                            <button class="prev">&lt;</button>
                            <button class="next">></button>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2>Catégorie Comedy</h2>
                    <div class="slider">
                        <div id="ComedyCategory"></div>
                        <div id="buttons_ComedyCategory">
                            <button class="prev">&lt;</button>
                            <button class="next">></button>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2>Catégorie Science-Fiction</h2>
                    <div class="slider">
                        <div id="SF_Category"></div>
                        <div id="buttons_SF_Category">
                            <button class="prev">&lt;</button>
                            <button class="next">></button>
                        </div>
                    </div>
                </div>
            </section>

            <div id="myModal">
                <button class="close">&times;</button>
                <div id="modal_content"></div>
            </div>
        </div>
        <footer>
            <p>-Projet openClassRooms-</p>
            <p>->Développer une interface utilisateur pour une application web python.</p>
        </footer>

        <script src="new.js"></script>

    </body>
</html>
